<!DOCTYPE html>
<html>
<head>
    <title>Task Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Optimizer</h1>
        <div id="task-container">
            <div class="task-card">
                <input type="text" placeholder="Task name" class="task-name">
                <div class="task-properties">
                    <label>Time (hours): <input type="number" class="time" value="1" min="1"max="16"></label>
                    <label>Effort (1-5): <input type="number" class="effort" value="1" min="1" max="5"></label>
                    <label>Cost ($): <input type="decimal" class="cost" value="0" min="0"></label>
                    <label>Deadline: <input type="date" class="deadline"></label>
                </div>
            </div>
        </div>
        <button onclick="addTask()">Add Task</button>
        <button onclick="getRecommendation()">Optimize My Day</button>
        <div id="recommendation"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
