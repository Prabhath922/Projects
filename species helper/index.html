<h1>
<div classname="countryList"></div>
</h1>

<div id="species-list"></div>

<script>
    async function loadInvasiveSpecies() {
      const response = await fetch('https://api.gbif.org/v1/occurrence/search?country=CA&hasCoordinate=true&limit=10');
      const data = await response.json();
  
      const container = document.getElementById('species-list');
      container.innerHTML = ''; // Clear any previous content
  
      data.results.forEach(species => {
        const div = document.createElement('div');
        div.className = 'species';
        div.innerHTML = `
          <strong>${species.scientificName || 'Unknown'}</strong><br>
          Location: ${species.decimalLatitude}, ${species.decimalLongitude}
        `;
        container.appendChild(div);
      });
    }
  
    loadInvasiveSpecies();
  </script>
